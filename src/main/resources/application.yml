server:
  port: 8080

spring:
  application:
    name: bitunix-scalper-bot
  
  datasource:
    url: jdbc:h2:mem:scalperdb;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: UTC
        connection:
          provider_disables_autocommit: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Bitunix/Bybit API Configuration
bitunix:
  api:
    base-url: https://api-demo.bybit.com
    api-key: ${BITUNIX_API_KEY:z6JbQdNpe6g4CUDoxc}
    secret-key: ${BITUNIX_SECRET_KEY:liFkn1fRXgJHCQ7SYVgCAqAY6UmfaAwxkSat}
    # Demo trading configuration
    demo:
      enabled: true
      recv-window: 5000  # Receive window in milliseconds
      # Default demo funds limits per request:
      # BTC: "15", ETH: "200", USDT: "100000", USDC: "100000"
  
  trading:
    maker-fee: 0.0002  # 0.0200%
    taker-fee: 0.0006  # 0.0600%
    min-trade-amount: 0.01
    max-trade-amount: 1.0

# Trading Configuration
trading:
  strategies:
    enabled:
      - rsi-scalping
      - bollinger-bounce
      - ema-crossover
      - momentum-breakout
      - support-resistance
      - volume-spike
      - mean-reversion
  
  risk:
    # Risk management is now percentage-based (configured via UI)
    # Default values (can be overridden in UI):
    position-size-percent: 5.0  # % of balance per trade
    stop-loss-percent: 0.5      # % stop loss
    take-profit-percent: 0.3    # % take profit
    max-daily-loss-percent: 10.0 # % max daily loss
  
  strategy-selection:
    auto-select-best: true      # Automatically select best strategy
    min-strategy-score: 0.5     # Minimum score (0-1) for strategy selection

logging:
  level:
    com.bitunix.scalper: DEBUG
    org.springframework.web: INFO
    org.springframework.boot: INFO
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
